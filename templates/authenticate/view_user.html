{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<div class="row gutters">
<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="account-settings text-center">
			<div class="user-profile">
				<div class="user-avatar">
					<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin" class="rounded-circle img-thumbnail" style="max-width: 190px;">
				</div>
			</div>
			<div class="user-information-2 p-4" style="margin-top: 50px; padding-top: 20px">
				<h3 class="user-name" style="font-size: 24px;">{{ user_profile.user.username }}</h3>
				<h4 class="user-fullname" style="font-size: 24; color: grey;">{{ user_profile.full_name }}</h4>
				<h5 class="user-email" style="font-size: 14px; color: grey;">Email: {{ user_profile.user.email }}</h5>
			</div>
		</div>
	</div>
</div>
</div>
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-primary">Personal Details</h6>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<h4 class="user-job" style="font-size: 24px;">Job Title: {{ user_profile.job_title }}</h4>
				</div>
				<div class="form-group">
					<h4 class="user-role" style="font-size: 24px;">Role: {{ user_profile.role_type }}</h4>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</div>
{% endblock %}
