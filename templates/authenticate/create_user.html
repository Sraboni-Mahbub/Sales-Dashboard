{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}

<!-- Specific CSS goes HERE -->

{% block content %}
    <center xmlns="http://www.w3.org/1999/html">
        <div class="col-xl-8">
            <div class="create_up">
                <h3>Create User </h3>
                <hr>
                <form method="post" >
                {{ form|crispy }}
                {% csrf_token %}
                <div id="div_id_pin" class="form-group">
                    <div class="">
                        <input type="number" placeholder="PIN" id="pin" class="textinput textInput select form-control" name="pin" required>
                    </div>
                </div>
                <div id="div_id_full-name" class="form-group">
                    <div class="">
                        <input type="text" placeholder="Full Name" id="full_name" class="textinput textInput select form-control" name="full_name" required>
                    </div>
                </div>
                <div id="div_id_job-title" class="form-group">
                    <div class="">
                        <input type="text" placeholder="Job Title" id="job_title" class="textinput textInput select form-control" name="job_title" required>
                    </div>
                </div>
                <div id="div_id_hos" class="form-group">
                    <div class="">
                        <input type="text" placeholder="Head of Sales" value="{{ request.user }}" id="head_of_sales" class="textinput textInput select form-control" name="head_of_sales" required>
                    </div>
                </div>
                <div id="div_id_type" class="form-group">
                    <div class="">
                        <select name="role_type" class="textinput textInput select form-control" required id="id_type">
                            <option value="">-----Select User Role----</option>
                            <option value="CEO">CEO</option>
                            <option value="HOS">Head of Sales</option>
                            <option value="Salesperson">Salesperson</option>
                        </select>
                    </div>
                </div>
               <div id="div_id_cs" class="form-group">
                    <div class="">
                        <select name="sales_category" id="sales_category" class="textinput textInput select form-control">
                            <option value="">----Type of Sales person----</option>
                            {% for category in sales_category %}
                                <option value="{{ category.id }}">{{ category.type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" style="width: 100%" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </center>
{% endblock %}
