
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html {
            height: 100%;
          }
          body {
            margin:0;
            padding:0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
          }

          .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: white;
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
          }

          .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
          }

          .login-box .user-box {
            position: relative;
          }

          .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
          }
          .login-box .user-box label {
            position: absolute;
            top:0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
          }

          .login-box .user-box input:focus ~ label,
          .login-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: orange;
            font-size: 12px;
          }
          /* styles.css */
        /* Custom CSS to change .btn-primary color to orange and add glow effect */
        .btn-login {
          background-color: orange; /* Change the button's background color to orange */
          border-color: orange; /* Optionally change the border color to match */
          color: white; /* Change the text color for better visibility */
          transition: box-shadow 0.3s ease; /* Add a smooth transition for the glow effect */

          /* Create the glow effect using keyframes */
          animation: glow 1s infinite;
        }

        /* Define the keyframes for the glow effect */
        @keyframes glow {
          0% {
              box-shadow: 0 0 5px orange;
          }
          50% {
              box-shadow: 0 0 20px orange, 0 0 30px orange;
          }
          100% {
              box-shadow: 0 0 5px orange;
          }
        }

        #messages{
            background-color: grey;
            color: #fff;
            padding: 10px;
            margin-top: 25px;
            }
    </style>
</head>
<body>
   <div class="login-box">
       <form method="post">
            {% csrf_token %}
            {{ form.email.label_tag }}
            {{ form.email }}
            <button class="btn btn-login" type="submit" >Submit</button>
       </form>
        <div class="row mt-3">
            <div class="col-6">
              <small> </small>
            </div>
            <div class="col-6 text-right">
              <a href="{% url 'login' %}" ><small>Return to login</small></a>
            </div>
          </div>
   </div>
</body>
</html>
